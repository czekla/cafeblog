<!DOCTYPE html>
<html>
    <head>
        <title>Cafeblog banner 300x250</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .phase-wrapper {
                display: block;
                width: 300px;
                height: 250px;
                position: relative;
                overflow: hidden;
                color: #000;
            }

            .phase-wrapper a, .phase-wrapper a:hover, .phase-wrapper a:visited {
                text-decoration: none;
                cursor: pointer;
            }
            .pos {
                display: block;
                width: 300px;
                height: 250px;
                position: absolute;
                top: 0;
                left: 0;
            }
            .phase {
                opacity: 0;
                -webkit-transition: opacity 1.5s;
                -moz-transition: opacity 1.5s;
                -o-transition: opacity 1.5s;
                transition: opacity 1.5s;
            }
            .phase-active {
                opacity: 1;
            }

            /** PHASE #1 */
            @keyframes animatedBackground {
                0% { background-position: 0 0; }
                100% { background-position: -300px 0; }
            }
            @-moz-keyframes animatedBackground {
                0% { background-position: 0 0; }
                100% { background-position: -300px 0; }
            }
            @-webkit-keyframes animatedBackground {
                0% { background-position: 0 0; }
                100% { background-position: -300px 0; }
            }
            @-ms-keyframes animatedBackground {
                0% { background-position: 0 0; }
                100% { background-position: -300px 0; }
            }
            @-o-keyframes animatedBackground {
                0% { background-position: 0 0; }
                100% { background-position: -300px 0; }
            }

            #phase1 {
                background-color: #7eb5d0;

            }
            .phase1 {
                background-image: url("images/phase1-bg.png");
                background-repeat: repeat;
                background-position: 0px 0px;
                animation: animatedBackground 10s linear infinite;
                -moz-animation: animatedBackground 10s linear infinite;
                -webkit-animation: animatedBackground 10s linear infinite;
                -ms-animation: animatedBackground 10s linear infinite;
                -o-animation: animatedBackground 10s linear infinite;
            }
            .phase1 .text1 {
                background-image: url("images/phase1-text1.png");
                background-repeat: no-repeat;
                background-position: 0px -250px;
                opacity: 0;
                -webkit-transition: background-position 1.5s linear 0.5s, opacity 1s;
                -moz-transition: background-position 1.5s linear 0.5s, opacity 1s;
                -o-transition: background-position 1.5s linear 0.5s, opacity 1s;
                transition: background-position 1.5s linear 0.5s, opacity 1s;
            }
            .phase1 .text2 {
                background-image: url("images/phase1-text2.png");
                background-repeat: no-repeat;
                opacity: 0;
                -webkit-transition: opacity 1.5s linear 2s;
                -moz-transition: opacity 1.5s linear 2s;
                -o-transition: opacity 1.5s linear 2s;
                transition: opacity 1.5s linear 2s;
            }

            .phase-active .phase1{

            }
            .phase-active .phase1 .text1{
                background-position: 0px 0px;
                opacity: 1;
            }
            .phase-active .phase1 .text2{
                opacity: 1;
            }

            /** PHASE #2 */

            #phase2 {
                background-color: #fff;
            }
            .phase2 {
                background-image: url("images/phase2-bg.png");
                background-repeat: repeat;
                background-position: 0px 0px;
                -moz-animation: animatedBackground 10s linear infinite;
                -webkit-animation: animatedBackground 10s linear infinite;
                -ms-animation: animatedBackground 10s linear infinite;
                -o-animation: animatedBackground 10s linear infinite;
                animation: animatedBackground 10s linear infinite;
            }
            .phase-active .phase2{
            }
            .phase2 .book {
                background-image: url("images/phase2-book.png");
                background-repeat: no-repeat;
                opacity: 0;
                -webkit-transition: opacity 1.5s linear 0.5s;
                -moz-transition: opacity 1.5s linear 0.5s;
                -o-transition: opacity 1.5s linear 0.5s;
                transition: opacity 1.5s linear 0.5s;
                z-index: 1;
            }

            .phase2 .text1 {
                background-image: url("images/phase2-60.png");
                background-repeat: no-repeat;
                margin-left: 300px;
                z-index: 2;
                -webkit-transition: margin-left 0.5s linear 1.5s;
                -moz-transition: margin-left 0.5s linear 1.5s;
                -o-transition: margin-left 0.5s linear 1.5s;
                transition: margin-left 0.5s linear 1.5s;
            }

            .phase2 .text2 {
                background-image: url("images/phase2-15.png");
                background-repeat: no-repeat;
                margin-left: 300px;
                z-index: 3;
                -webkit-transition: margin-left 0.5s linear 2s;
                -moz-transition: margin-left 0.5s linear 2s;
                -o-transition: margin-left 0.5s linear 2s;
                transition: margin-left 0.5s linear 2s;
            }

            .phase-active .phase2 .book{
                opacity: 1;
            }

            .phase-active .phase2 .text1{
                margin-left: 0px;
            }

            .phase-active .phase2 .text2{
                margin-left: 0px;
            }

            /** PHASE #3 */

            @keyframes flipText {
                0% { transform: rotateX(0deg); opacity: 0; }
                100% { transform: rotateX(-1080deg); opacity: 1; }
            }
            @-moz-keyframes flipText {
                0% { transform: rotateX(0deg); opacity: 0; }
                100% { transform: rotateX(-1080deg); opacity: 1; }
            }
            @-webkit-keyframes flipText {
                0% { transform: rotateX(0deg); opacity: 0; }
                100% { transform: rotateX(-1080deg); opacity: 1; }
            }
            @-ms-keyframes flipText {
                0% { transform: rotateX(0deg); opacity: 0; }
                100% { transform: rotateX(-1080deg); opacity: 1; }
            }
            @-o-keyframes flipText {
                0% { transform: rotateX(0deg); opacity: 0; }
                100% { transform: rotateX(-1080deg); opacity: 1; }
            }

            #phase3 {
                background-color: #fff;
            }

            .phase3 {
                perspective: 3000px;
            }

            .phase3 .text {
                height: 50px;
                opacity: 0;
                perspective-origin: center center;
                -webkit-transition: opacity 1.5s linear 1.5s;
                -moz-transition: opacity 1.5s linear 1.5s;
                -o-transition: opacity 1.5s linear 1.5s;
                transition: opacity 1.5s linear 1.5s;
            }

            .phase3 .text1 {
                background-image: url("images/phase3-text1.png");
                background-repeat: no-repeat;
                z-index: 1;
                background-position: 0px -10px;
                top: 10px;
                -moz-animation-delay: 1s;
                -webkit-animation-delay: 1s;
                -ms-animation-delay: 1s;
                -o-animation-delay: 1s;
                animation-delay: 1s;
            }
            .phase3 .text2 {
                background-image: url("images/phase3-text2.png");
                background-repeat: no-repeat;
                z-index: 2;
                background-position: 0px -60px;
                top: 60px;
                -moz-animation-delay: 1.1s;
                -webkit-animation-delay: 1.1s;
                -ms-animation-delay: 1.1s;
                -o-animation-delay: 1.1s;
                animation-delay: 1.1s;
            }
            .phase3 .text3 {
                background-image: url("images/phase3-text3.png");
                background-repeat: no-repeat;
                z-index: 3;
                background-position: 0px -105px;
                top: 105px;
                -moz-animation-delay: 1.2s;
                -webkit-animation-delay: 1.2s;
                -ms-animation-delay: 1.2s;
                -o-animation-delay: 1.2s;
                animation-delay: 1.2s;
            }
            .phase3 .text4 {
                background-image: url("images/phase3-text4.png");
                background-repeat: no-repeat;
                z-index: 4;
                height: 60px;
                background-position: 0px -150px;
                top: 150px;
                -moz-animation-delay: 1.3s;
                -webkit-animation-delay: 1.3s;
                -ms-animation-delay: 1.3s;
                -o-animation-delay: 1.3s;
                animation-delay: 1.3s;
            }
            .phase3 .text5 {
                background-image: url("images/phase3-text5.png");
                background-repeat: no-repeat;
                z-index: 5;
                background-position: 0px -200px;
                top: 200px;
                -moz-animation-delay: 1.4s;
                -webkit-animation-delay: 1.4s;
                -ms-animation-delay: 1.4s;
                -o-animation-delay: 1.4s;
                animation-delay: 1.4s;
            }

            .phase-active .phase3 .text{
                opacity: 1;
                -moz-animation-name: flipText;
                -moz-animation-duration: 1s;
                -moz-animation-timing-function: linear;
                -webkit-animation-name: flipText;
                -webkit-animation-duration: 1s;
                -webkit-animation-timing-function: linear;
                -ms-animation-name: flipText;
                -ms-animation-duration: 1s;
                -ms-animation-timing-function: linear;
                -o-animation-name: flipText;
                -o-animation-duration: 1s;
                -o-animation-timing-function: linear;
                animation-name: flipText;
                animation-duration: 1s;
                animation-timing-function: linear;

            }

            /** PHASE #4 */

            @keyframes btnAnim {
                0% { transform: scale(1) }
                40% { transform: scale(1.1) }
                80% { transform: scale(0.9) }
                100% { transform: scale(1) }
            }
            @-moz-keyframes btnAnim {
                0% { transform: scale(1) }
                40% { transform: scale(1.1) }
                80% { transform: scale(0.9) }
                100% { transform: scale(1) }
            }
            @-webkit-keyframes btnAnim {
                0% { transform: scale(1) }
                40% { transform: scale(1.1) }
                80% { transform: scale(0.9) }
                100% { transform: scale(1) }
            }
            @-ms-keyframes btnAnim {
                0% { transform: scale(1) }
                40% { transform: scale(1.1) }
                80% { transform: scale(0.9) }
                100% { transform: scale(1) }
            }
            @-o-keyframes btnAnim {
                0% { transform: scale(1) }
                40% { transform: scale(1.1) }
                80% { transform: scale(0.9) }
                100% { transform: scale(1) }
            }

            #phase4 {
                background-color: #fff;
            }

            .phase4 .text {
                background-image: url("images/phase4-text.png");
                background-repeat: no-repeat;
                margin-left: -300px;
                -webkit-transition: margin-left 0.5s linear 1s;
                -moz-transition: margin-left 0.5s linear 1s;
                -o-transition: margin-left 0.5s linear 1s;
                transition: margin-left 0.5s linear 1s;
            }

            .phase4 .dot {
                background-image: url("images/phase4-dot.png");
                background-repeat: no-repeat;
                z-index: 1;
            }

            .phase4 .btn {
                display: block;
                width: 190px;
                height: 40px;
                display: block;
                position: absolute;
                bottom: 30px;
                left: 55px;
                background-image: url("images/phase4-btn.png");
                z-index: 2;
            }

            .phase4 .btn-cover {
                display: block;
                width: 190px;
                height: 40px;
                display: block;
                position: absolute;
                bottom: 30px;
                right: 55px;
                background-color: #bc1e4b;
                z-index: 3;
                opacity: 0;
                -webkit-transition: width 1.5s linear 1s;
                -moz-transition: width 1.5s linear 1s;
                -o-transition: width 1.5s linear 1s;
                transition: width 1.5s linear 1s;
            }

            .phase-active .phase4 .text {
                margin-left: 0px;
            }
            .phase-active .phase4 .btn-cover {
                opacity: 1;
                width: 0px;
            }

            .phase-active .phase4 .btn {
                -moz-animation: btnAnim 0.8s linear 2.5s;
                -webkit-animation: btnAnim 0.8s linear 2.5s;
                -ms-animation: btnAnim 0.8s linear 2.5s;
                -o-animation: btnAnim 0.8s linear 2.5s;
                animation: btnAnim 0.8s linear 2.5s;
            }

            /** PHASE #5 */

            #phase5 {
                background-color: #fff;
            }

            .phase5 {
                background-image: url("images/phase5-bg.png");
                background-repeat: repeat;
                background-position: 0px 0px;
                -moz-animation: animatedBackground 10s linear infinite;
                -webkit-animation: animatedBackground 10s linear infinite;
                -ms-animation: animatedBackground 10s linear infinite;
                -o-animation: animatedBackground 10s linear infinite;
                animation: animatedBackground 10s linear infinite;
            }
            
            .phase5 .gift {
                background-image: url("images/phase5-gift.png");
                background-repeat: no-repeat;
                opacity: 0;
                -webkit-transition: opacity 1.5s linear 1.5s;
                -moz-transition: opacity 1.5s linear 1.5s;
                -o-transition: opacity 1.5s linear 1.5s;
                transition: opacity 1.5s linear 1.5s;
            }

            .phase5 .text1 {
                background-image: url("images/phase5-text1.png");
                background-repeat: no-repeat;
                margin-left: -300px;
                -webkit-transition: margin-left 0.5s linear 1.5s;
                -moz-transition: margin-left 0.5s linear 1.5s;
                -o-transition: margin-left 0.5s linear 1.5s;
                transition: margin-left 0.5s linear 1.5s;
            }

            .phase5 .text2 {
                background-image: url("images/phase5-text2.png");
                background-repeat: no-repeat;
                margin-top: 100px;
                -webkit-transition: margin-top 0.5s linear 2s;
                -moz-transition: margin-top 0.5s linear 2s;
                -o-transition: margin-top 0.5s linear 2s;
                transition: margin-top 0.5s linear 2s;
            }

            .phase-active .phase5 .gift {
                opacity: 1;
            }
            
            .phase-active .phase5 .text1 {
                margin-left: 0px;
            }
            
            .phase-active .phase5 .text2 {
                margin-top: 0px;
            }
            
        </style>
    </head>
    <body>
        <div class="phase-wrapper">
            <a href="#" id="phase1" class="phase pos">
                <div class="phase1 pos">
                    <span class="pos text1"></span>
                    <span class="pos text2"></span>
                </div>
            </a>
            <a href="#" id="phase2" class="phase pos">
                <div class="phase2 pos">
                    <span class="book pos"></span>
                    <span class="pos text text1"></span>
                    <span class="pos text text2"></span>
                </div>
            </a>
            <a href="#" id="phase3" class="phase pos">
                <div class="phase3">
                    <span class="pos text text1"></span>
                    <span class="pos text text2"></span>
                    <span class="pos text text3"></span>
                    <span class="pos text text4"></span>
                    <span class="pos text text5"></span>
                </div>
            </a>
            <a href="#" id="phase4" class="phase pos">
                <div class="phase4">
                    <span class="pos text"></span>
                    <span class="pos dot"></span>
                    <span class="btn"></span>
                    <span class="btn-cover"></span>
                </div>
            </a>
            <a href="#" id="phase5" class="phase pos">
                <div class="phase5 pos">
                    <span class="pos text text1"></span>
                    <span class="pos text text2"></span>
                    <span class="pos gift"></span>
                </div>
            </a>
        </div>

        <script>
            (function () {
                var phaseTime = 5000;

                var phaseCount = 5;

                var prev = phaseCount;
                var next = 1;

                function phaseLoop() {

                    document.getElementById("phase" + prev).classList.remove("phase-active");
                    document.getElementById("phase" + next).classList.add("phase-active");

                    prev = next;
                    next++;
                    if (next > phaseCount) {
                        prev = phaseCount;
                        next = 1;
                    }

                    setTimeout(phaseLoop, phaseTime);
                }

                phaseLoop();

            })();
        </script>

    </body>
</html>
