        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .ertekelo-wrapper {
                display: block;
                width: 250px;
                height: 540px;
                position: relative;
                background-image: url("images/ertekelo-bg.png");
                background-repeat: no-repeat;
                background-position: top center;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                cursor: default;
            }

            .star-holder {
                position: absolute;
                display: block;
                width: 100px;
                height: 20px;
            } 
            .star-holder-1 {
                top: 265px;
                left: 17px;
            }
            .star-holder-2 {
                top: 340px;
                left: 17px;
            }
            .star-holder-3 {
                top: 410px;
                left: 17px;
            }
            .star {
                display: block;
                width: 20px;
                height: 20px;
                background-image: url("images/star.png");
                background-repeat: no-repeat;
                background-position: center center;
                float: left;
            }

            .name {
                display: block;
                position: absolute;
                color: #2c4d75;
                font-weight: bold;
                font-size: 13px;
                line-height: 16px;
                font-family: "Century Gothic Bold", helvetica, ariel;

            .btn {
                display: block;
                width: 220px;
                height: 70px;
                position: absolute;
                bottom: 35px;
                left: 15px;
                background-image: url("images/btn.png");
                background-repeat: no-repeat;
                background-position: center center;
            }
            .link {
                display: block;
                position: absolute;
                color: #2c4d75;
                font-size: 13px;
                line-height: 16px;
                font-family: "Century Gothic Regular", helvetica, ariel;
                left: 66px;
                bottom: 15px;
                text-decoration: none;
            }
            .link:hover {
                text-decoration: underline;
            }
            .text {
                display: block;
                width: 225px;
                color: #000;
                font-size: 13px;
                line-height: 16px;
                font-family: "Century Gothic Regular", helvetica, ariel;
                position: absolute;

            .text-1 {
